name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Install dependencies
      run: sudo apt install libjpeg-turbo8-dev

    - name: Build
      run: go build -v ./...

    #- name: Test
    #  run: go test -v ./...
