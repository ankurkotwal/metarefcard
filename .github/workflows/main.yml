name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4    

    - name: Install dependencies
      run: sudo apt install libturbojpeg0-dev

    - name: Build
      run: go build -v ./...

