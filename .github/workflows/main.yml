name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Install dependencies
      run: sudo sed -i '/deb-src.*main/s/^# //' /etc/apt/sources.list && sudo apt update && sudo apt install -y libturbojpeg0-dev

    - name: Build
      run: go build -v ./...

    #- name: Test
    #  run: go test -v ./...
